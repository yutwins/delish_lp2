<!DOCTYPE html>
<html lang="en">

<head>
<!-- ①基本的metaタグ -->
<!-- 文字コードの指定 -->
<meta charset="utf-8">
<!-- IEで常に標準モードで表示させる -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- viewport(レスポンシブ対応) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- 電話番号の自動リンク化を無効 -->
<meta name="format-detection" content="telephone=no">

<!-- ②SEO対策の補助的措置 -->
<!-- サイトのタイトル -->
<title></title>
<!-- キーワード -->
<meta name="keywords" content="">
<!-- サイトの説明 -->
<meta name="description" content="">
<!-- 重複するURLを一本化 -->
<link rel="canonical" href="">

<!-- ③SNS対策 -->
<meta property="og:site_name" content="">
<meta property="og:title" content="">
<meta property="og:description" content="">
<meta property="og:type" content="website">
<meta property="og:url" content="urlが入ります">
<meta property="fb:app_id" content="AppID">
<meta property="og:image" content="">
<meta name="twitter:card" content="Summary Card">
<meta name="twitter:site" content="">

<!-- ④その他の指定 -->
<link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
<!-- faviconの指定 -->
<link rel="shortcut icon" href="./favicon.ico">

<!-- Google fonts指定 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap"
    rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

<!-- 外部のCSSファイル -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
<link rel="stylesheet" href="scss/style.scss">
<link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="pageHeader">
        <div class="pageHeader-inner">
            <div class="pageHeader-logoArea">
                <img src="./images/Brand logo.png" alt="ロゴ" class="pageHeader__logo">
            </div>
            <ul class="pageHeader-ul">
                <li class="pageHeader__list"><a class="pageHeader__listItem" href="#">DELISH AGENTとは</a></li>
                <li class="pageHeader__list"><a class="pageHeader__listItem" href="#">導入効果</a></li>
                <li class="pageHeader__list"><a class="pageHeader__listItem" href="#">料金プラン</a></li>
                <li class="pageHeader__list"><a class="pageHeader__listItem" href="#">運用の流れ</a></li>
                <li class="pageHeader__list"><a class="pageHeader__listItem" href="#">よくある質問</a></li>
            </ul>
        </div>
    </header>
    <!-- /.pageHeader -->

    <div class="drawer">
        <div class="drawer-icon">
            <div class="drawer-icon__bars">
                <div class="drawer-icon__bar1"></div>
                <div class="drawer-icon__bar2"></div>
                <div class="drawer-icon__bar3"></div>
            </div>
        </div>
        <!-- /.drawer-icon -->

        <div class="drawer-content">
            <div class="drawer-content__items">
                <a href="#" class="drawer-content__item">DELISH AGENTとは</a>
                <a href="#" class="drawer-content__item">導入効果</a>
                <a href="#" class="drawer-content__item">料金プラン</a>
                <a href="#" class="drawer-content__item">運用の流れ</a>
                <a href="#" class="drawer-content__item">よくある質問</a>
            </div>
            <a href="#" class="cta__btn drawer__btn"><span class="cta__btn--text">お問い合わせはこちら</span></a>
        </div>
        <!-- /.drawer-content -->
    </div>
    <!-- /.drawer -->


    <section class="thanks">
        <div class="thanks-inner">
            <h2 class="thanks__head">お問い合わせが送信されました</h2>
            <p class="thanks__text">お問い合わせいただきありがとうございます。<br>こちらの内容については、<br class="sp-only">1営業日以内にお返事させていただきます。</p>
            <a href="#" class="thanks__btn"><span class="thanks__btnText">Topに戻る</span></a>
        </div>
    </section>
    

    <footer class="footer">
        <div class="footer-inner">
            <ul class="footer-ul">
                <li class="footer__list"><a href="#" class="footer__listItem">プライバシーポリシー</a></li>
                <li class="footer__list"><a href="#" class="footer__listItem">運営会社</a></li>
            </ul>
            <p class="footer__copyright">Copyright &copy; 2023 DELISH AGENT All rights</p>
        </div>
    </footer>



    <!-- jQueryライブラリ読み込みコード -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- slick.jsライブラリ読み込みコード -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="./js/main.js"></script>
</body>

</html>
